apiVersion: v1
kind: Service
metadata:
  name: laravel
  labels:
    app.kubernetes.io/name: laravel
  annotations:
    cloud.google.com/neg: '{"ingress": true}' # Enable NEG for GKE Ingress
    # cloud.google.com/backend-config: '{"default": "laravel-backendconfig"}' # Reference BackendConfig
spec:
  selector:
    app.kubernetes.io/name: laravel
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP